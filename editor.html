<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор визиток</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>Редактор визиток</h1>
  </header>
  <div class="editor">
    <div class="card" id="card">
      <h2 id="card-name">Ваше имя</h2>
      <p id="card-title">Ваша должность</p>
      <p id="card-contact">Ваши контакты</p>
      <p id="card-custom-text"></p> <!-- Пользовательский текст -->
      <div id="qrcode" class="qrcode"></div> <!-- Контейнер для QR-кода -->
    </div>
    <div class="controls">
      <label for="name">Имя:</label>
      <input type="text" id="name" placeholder="Введите ваше имя">

      <label for="title">Должность:</label>
      <input type="text" id="title" placeholder="Введите вашу должность">

      <label for="contact">Контакты:</label>
      <input type="text" id="contact" placeholder="Введите контакты">

      <label for="custom-text">Дополнительный текст:</label>
      <input type="text" id="custom-text" placeholder="Введите дополнительный текст">

      <label for="qr-data">Текст для QR-кода:</label>
      <input type="text" id="qr-data" placeholder="Введите текст для QR-кода">

      <label for="bg-color">Цвет фона:</label>
      <input type="color" id="bg-color" value="#ffffff">

      <label for="bg-image">Выберите фоновое изображение:</label>
      <input type="file" id="bg-image" accept="image/*">

      <button onclick="generateCard()">Создать визитку</button>
      <button onclick="downloadCard()">Скачать визитку</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
